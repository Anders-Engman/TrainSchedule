<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <!-- Moment.JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- JavaScript File -->
    <script src="assets/JS/logic.js"></script>
    <!-- CSS File-->
    <link rel="stylesheet" href="assets/CSS/styles.css">
</head>

<body>
    <div class="container">
        <div class = "row">
            <div class="jumbotron">
            <h2><div></div><strong>Train Schedule App</strong></h2> 
            </div>
        </div>
    </div>

    <div class="container">
            <div class="panel panel-default">
                <form>
                    <div class="panel-heading"><div></div><strong>Add a Train</strong></div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="email" class="form-control" id="trainName">
                        </div>
    
                        <div class="form-group">
                                <label for="Destination">Destination</label>
                                <input type="email" class="form-control" id="destination" placeholder="New York">
                        </div>
    
                        <div class="form-group">
                                <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                                <input type="email" class="form-control" id="firstTrain" placeholder="00:00">
                        </div>
    
                        <div class="form-group">
                            <label for="frequency">Frequency (Min)</label>
                            <input type="email" class="form-control" id="frequency" placeholder="in minutes">
                        </div>
    
                        <button type="button" class="btn btn-default" id="addTrain">Add Train</button>
                    </div>
                </form>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <form>
                <div class="panel panel-default">
                        <div class="panel-heading"><div></div><strong>Current Trains</strong>
                        <div class="panel-body">
                        <table style="width:100%">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th> 
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        <tbody id="tableInput">    
                        </table>
                        </div>
                        </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
